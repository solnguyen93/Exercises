{% extends 'base.html' %} 

{% block title %}Create User{% endblock %} 

{% block content %}

{% with message = get_flashed_messages() %}
    <p class="">{{ message[0] }}</p>
{% endwith %}

<h1>Create a user</h1>

<form action='/add_user' method='POST' class="form">
    <input type='text' name='first_name' placeholder='First Name' required>
    <input type='text' name='last_name' placeholder='Last Name' required>
    <input type='text' name='img_url' placeholder='Img URL'>
    <button type="button" class="button-cancel" onclick="window.location.href='/'">Cancel</button>
    <button type="submit" class="button-add-user">Add</button>
</form>

{% endblock %}
