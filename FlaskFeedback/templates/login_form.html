{% extends 'base.html' %}

{% block title %}Login Form{% endblock %}

{% block content %}

<h2>Login Form</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }}
        {{ form.username(size=20) }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password(size=20) }}
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href='/register' class="btn btn-secondary">Register</a>
    </div>
</form>

{% endblock %}
