{% extends 'base.html' %} 

{% block title %}User Listing{% endblock %} 

{% block content %}
<h1>Users</h1>

<ul>
    {% for user in users %}
    <li><a href='/{{user.id}}'>{{user.first_name}} {{user.last_name}}</a></li>  
    {% endfor %}
</ul>

<form action="/create_user">
    <button type="submit" class="button-add-user">Add User</button>
</form>


{% endblock %}
